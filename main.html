<!DOCTYPE html>
<html lang="en">

<head>


    <title>Jquery</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7ecf570f16.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
</head>


<body>
    <script src="index.js">
    </script>
    
    <p style="text-align: center;font-size: xx-large;font-family: Verdana, Geneva, Tahoma, sans-serif;">
        In order to register, you need to fill out this form.
    </p>
    
    <form id="registration_form">
        <input type="text" style="color: rgb(2, 1, 1);" id="form_email" name="" class="feedback-input" placeholder="Email">
        <span class="error_form" id="email_error_message"></span>
        <input type="password" style="color: rgb(2, 1, 1);" id="form_password" name="" class="feedback-input"
            placeholder="Password">
        <span class="error_form" id="password_error_message"></span>
        <input type="password" style="color: rgb(2, 1, 1);" id="form_retype_password" name="" class="feedback-input"
            placeholder="Confirm password">
        <span class="error_form" id="retype_password_error_message"></span>
        <input type="submit" id="btnSubmit"value="SUBMIT" name="" />
    </form>
</body>

</html>
